    .pricing-container {

    }

    .plan-title{

    }

    .plan-price {
      font-size: xx-large;
      font-weight: bold;
    }

    .plan-features {
      padding: 10px;
    }

    .plan-button {
      background-color: orangered;
      color: white;
      border-radius: 5px;
      border: none; 
      padding: 5px;
    }

    @media (max-width: 1250px){
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }

    body {
      font-family: 'Sono', sans-serif;
    }

    ul{
      list-style: none;
    }

    li {
      padding: 5px;
    }

</head>
